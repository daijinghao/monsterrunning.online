<div class="game-card bg-white rounded-xl overflow-hidden shadow-md transition-transform hover:shadow-lg hover:-translate-y-1">
    <a href="/{{GAME_CATEGORY}}/{{GAME_SLUG}}" class="block">
        <div class="relative aspect-video">
            <img src="/images/games/{{GAME_CATEGORY}}/{{GAME_SLUG}}/thumbnail.jpg" 
                alt="{{GAME_TITLE}}" 
                class="w-full h-full object-cover"
                loading="lazy">
            <div class="absolute top-2 right-2 bg-blue-600 text-white px-2 py-1 rounded-full text-xs font-medium">{{GAME_TYPE}}</div>
        </div>
        <div class="p-4">
            <h3 class="font-bold text-lg mb-1 line-clamp-1">{{GAME_TITLE}}</h3>
            <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{GAME_SHORT_DESCRIPTION}}</p>
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm">{{GAME_LIKES}}</span>
                </div>
                <div class="text-xs text-gray-500">{{GAME_ADDED_DATE}}</div>
            </div>
        </div>
    </a>
</div>
